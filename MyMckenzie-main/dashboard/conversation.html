<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversation - MyMcKenzie</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/user-dashboard.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="nav-logo">
        <span class="logo-text">MyMckenzie</span>
      </a>
      <ul id="nav-menu" class="nav-menu"></ul>
    </nav>
  </header>

  <main>
    <div class="chat-container">
      <h1 class="title">Conversations</h1>
      <p class="message">Your conversation history with MyMckenzie.</p>

      <div class="chat-list">
        <div id="loading">Loading conversations...</div>
        <div id="no-conversations" style="display: none;">No conversations found. Start a chat to see your history here.</div>
      </div>
      <button id="backToConversations" style="display: none; margin-top: 10px;">Back to Conversations</button>
    </div>

    <link rel="stylesheet" href="../assets/css/pages.css">
    <script type="module" src="../assets/js/navbar.js"></script>
    <script type="module" src="../assets/js/conversation.js" defer></script>
  </main>
</body>
</html>
