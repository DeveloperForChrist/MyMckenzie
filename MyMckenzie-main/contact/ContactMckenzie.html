<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact McKenzie Friend</title>
  <link rel="stylesheet" href="../assets/css/ContactMckenzie.css" />
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h1>Contact McKenzie Friend</h1>
      <p class="subtext">Fill in your details and describe your case below.</p>

      <input type="text" class="field" placeholder="Your Name" required />
      <input type="email" class="field" placeholder="Your Email" required />
      <input type="text" class="field" placeholder="Your Phone (optional)" />
      <textarea class="field" placeholder="Case Details" required></textarea>

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
