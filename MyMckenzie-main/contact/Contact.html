<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="../assets/css/Contact.css" />
</head>
<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to answer your queries and help you. Feel free to get in touch with us.</p>

    <div class="contact-box">
      <!-- Left side: Contact Form -->
      <div class="contact-left">
        <h3>Send Your Request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Your Name" required />
            </div>
            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="Your Email" required />
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>Subject</label>
              <input type="text" placeholder="Subject" />
            </div>
          </div>

          <label>Message</label>
          <textarea rows="5" placeholder="Your message here..." required></textarea>

          <button type="submit" class="btn">SEND</button>
        </form>
      </div>

      <!-- Right side: Contact Info -->
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email:</td>
            <td>support@mymckenzie.co.uk</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>123 McKenzie Street, London, UK</td>
          </tr>
        </table>

        <h4 style="margin-top: 30px;">Follow Us</h4>
        <p>Stay connected on our social platforms for updates and support.</p>
      </div>
    </div>
  </div>
</body>
</html>
