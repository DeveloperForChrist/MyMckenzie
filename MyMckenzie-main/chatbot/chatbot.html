<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMcKenzie Chatbot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        /* Stop button styling to match Send/Attach */
        #stop-button {
            background: var(--black-color);
            border: none;
            color: var(--white-color);
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-circle);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #stop-button:hover {
            background: var(--primary-color-light);
            color: var(--white-color);
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#" class="nav-logo"> 
            <h2 class="logo-text">MyMcKenzie</h2>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="../auth/signin.html" class="nav-link">Login</a>
            </li>

            <li class="nav-item">
                <a href="../join/Join.html" class="nav-link">Sign Up</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container"> 

    <!-- Chat container -->
    <div class="chat-container"></div>
    
    <!-- Prompt Container -->
    <div class="prompt-container">
        <div class="prompt-wrapper"> 
            <form action="#" class="prompt-form">
                <input type="text" placeholder="Ask MyMcKenzie" class="prompt-input" required>
                <div class="prompt-actions">
                    <button id="add-file-button" type="button" title="Attach a file"> 
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <!-- Hidden file input and preview area -->
                    <div class="file-upload-wrapper" style="display:inline-block;margin-left:8px;">
                        <input type="file" id="file-input" style="display:none" />
                        <span class="filepreview" style="display:none;background:#fff;color:#000;padding:6px 8px;border-radius:6px;margin-left:6px;font-size:13px;"></span>
                        <button id="cancel-file-button" type="button" title="Remove attachment" style="display:none;margin-left:6px;background:#fff;border:none;color:#000;border-radius:6px;padding:6px;">✕</button>
                    </div>
                    <button id="send-prompt-button" type="submit" title="Send message">
                        <i class="fa-solid fa-long-arrow-right"></i>
                    </button>
                    <button id="stop-button" type="button" title="Stop AI response">
                        <i class="fa-solid fa-square"></i>
                    </button>
                </div>
            </form>    

            <button id="delete-chats-button" type="button" title="Delete all chats">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

        <p class="disclaimer">For legal guidance only — not a substitute for legal advice.</p>
    </div>

</div>

<script src="../assets/js/chatbot.js"></script>
</body>
</html>
