<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMcKenzie Chatbot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        /* Stop button styling to match Send/Attach */
        #stop-button {
            background: var(--black-color);
            border: none;
            color: var(--white-color);
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-circle);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #stop-button:hover {
            background: var(--primary-color-light);
            color: var(--white-color);
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#" class="nav-logo"> 
            <h2 class="logo-text">MyMcKenzie</h2>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="../auth/signin.html" class="nav-link">Login</a>
            </li>

            <li class="nav-item">
                <a href="../join/Join.html" class="nav-link">Sign Up</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container"> 

    <!-- Chat container -->
    <div class="chat-container" role="log" aria-live="polite" aria-relevant="additions" aria-atomic="false"></div>
    
    <!-- Prompt Container -->
    <div class="prompt-container">
        <div class="prompt-wrapper"> 
            <form action="#" class="prompt-form" novalidate>
                <button id="add-file-button" type="button" title="Attach a file" aria-label="Attach a file">
                    <i class="fa-solid fa-paperclip"></i>
                </button>
                <div class="file-upload-wrapper">
                    <input type="file" id="file-input" />
                    <span class="filepreview"></span>
                    <button id="cancel-file-button" type="button" title="Remove attachment" aria-label="Remove attachment">✕</button>
                </div>
                <textarea placeholder="Ask MyMcKenzie" class="prompt-input" rows="1" aria-label="Message"></textarea>
                <div class="prompt-actions">
                                        <button id="send-prompt-button" type="submit" title="Send message" aria-label="Send message">
                        <i class="fa-solid fa-long-arrow-right"></i>
                    </button>
                    <button id="stop-button" type="button" title="Stop AI response" aria-label="Stop AI response">
                        <i class="fa-solid fa-square"></i>
                    </button>
                </div>
            </form>    

            <button id="delete-chats-button" type="button" title="Delete all chats" aria-label="Delete all chats">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

        <p class="disclaimer">For legal guidance only — not a substitute for legal advice.</p>
    </div>

</div>

<script src="../assets/js/chatbot.js"></script>
</body>
</html>
