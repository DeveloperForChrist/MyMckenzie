<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMcKenzie Settings - McKenzie Friend</title>
  <link rel="stylesheet" href="../assets/css/settings.css" />
</head>
<body>
  <div class="settings-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Settings</h2>
      <ul>
  <li class="active"><a href="account-mckenzie.html">Account</a></li>
        <li><a href="../billing/bill-mckenzie.html">Billing/Payment</a></li>
      </ul>
    </aside>

    <!-- Main Panel -->
    <main class="settings-main">
      <h1>Account Settings</h1>
      <p class="desc">Manage your personal details, security, and payment preferences.</p>

      <!-- Account Info Section -->
      <section class="settings-section">
        <h2>Account Information</h2>
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" />
          </div>
          <div class="form-group full-width">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
        </form>
      </section>

      <!-- Security Section -->
      <section class="settings-section">
        <h2>Security</h2>
        <form>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter new password" />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm new password" />
          </div>
        </form>
      </section>

      <button class="save-btn">Save Changes</button>
    </main>

  </div>
</body>
</html>
