<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMcKenzie Sign In</title>
  <link rel="stylesheet" href="../assets/css/signin.css" />
  <script type="module" src="../assets/js/signin.js"></script>
</head>
<body>
  <div class="form">

    <p class="title">Sign In</p>
    <p class="message">Welcome back! Please sign in.</p>

    <label>
      Email
      <input type="email" id="email" placeholder="Enter your email" required />
    </label>

    <label>
      Password
      <input type="password" id="password" placeholder="Enter your password" required />
    </label>

    <button class="submit" id="signinBtn" type="button">Sign In</button>

    <button class="submit google-btn" id="googleSigninBtn" type="button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width: 20px; height: 20px; margin-right: 10px;">
      Sign In with Google
    </button>

    <p class="signin">
      Donâ€™t have an account? <a href="../join/Join.html">Sign Up</a>
    </p>

  </div>
</body>
</html>
