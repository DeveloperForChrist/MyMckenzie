<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McKenzie Friend Sign Up | MyMcKenzie</title>
  <link rel="stylesheet" href="../assets/css/Friend-Signup.css" />
  <script type="module" src="../assets/js/Friend-Signup.js" defer></script>
</head>
<body>
  <div class="form">
    <p class="title">McKenzie Friend Sign Up</p>
    <p class="message">Register to assist users in their cases on MyMcKenzie.</p>

    <label>
      First Name
      <input type="text" id="firstName" placeholder="Enter your first name" required />
    </label>

    <label>
      Last Name
      <input type="text" id="lastName" placeholder="Enter your last name" required />
    </label>

    <label>
      Email
      <input type="email" id="email" placeholder="Enter your email" required />
    </label>

    <label>
      Password
      <input type="password" id="password" placeholder="Enter your password" required />
    </label>

    <label>
      Experience / Qualifications
      <textarea id="experience" placeholder="Briefly describe your experience or qualifications" rows="3"></textarea>
    </label>

    <label>
      Areas of Expertise
      <input type="text" id="expertise" placeholder="e.g., Family law, Employment, Civil cases" />
    </label>

    <button class="submit" id="mckenzieSignupBtn">Register as McKenzie Friend</button>

    <p class="signin">
      Already registered? <a href="signin.html">Sign In</a>
    </p>
  </div>
</body>
</html>
